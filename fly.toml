# fly.toml app configuration file generated for cash-premios on 2024-06-19T01:59:36-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'cash-premios'
primary_region = 'gru'
console_command = '/rails/bin/rails console'

[build]

[[mounts]]
  source = 'uploads'
  destination = '/public/uploads'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
